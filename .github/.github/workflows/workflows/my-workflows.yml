 name: "Vprofile IAC"

on:
  push:
    branches:
      - main
      - stage
    paths:
      - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}

jobs:
  terraform:
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          # optional: pin a version, e.g. "1.5.7"
          terraform_version: 1.5.7

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=${BUCKET_TF_STATE}"

      - name: Terraform format
        id: fmt
        run: terraform fmt -check

      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        run: terraform plan
        # Continue-on-error is used so the next step can check the outcome
        continue-on-error: true 

      - name: Terraform plan status (Failed)
        # This step runs if the plan failed, prints a message, and exits the job.
        if: steps.plan.outcome == 'failure'
        run: |
          echo "Terraform plan failed. Fix the errors, push the changes, and re-run the workflow."
          exit 1

      - name: Terraform apply
        # CRITICAL: Apply only runs on a direct 'push' event AND only if the plan was successful.
        if: github.event_name == 'push' && steps.plan.outcome == 'success'
